<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Riziq International</title>

  <!-- CSS Links -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/premium-effects.css">
  <link rel="stylesheet" href="css/mobile-responsive.css">
  <link rel="stylesheet" href="css/desktop-enhancements.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Login Page Specific Styles */
    body.login-page {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
      animation: float 20s infinite ease-in-out;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      background: rgba(251, 191, 36, 0.3);
      top: -100px;
      left: -100px;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background: rgba(236, 72, 153, 0.3);
      bottom: -50px;
      right: -50px;
      animation-delay: -5s;
    }

    /* Glass Login Card */
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: var(--radius-xl);
      width: 100%;
      max-width: 450px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      position: relative;
      z-index: 10;
      border: 1px solid rgba(255, 255, 255, 0.4);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
    }

    .login-logo img {
      width: 50px;
    }

    .login-title {
      font-size: 1.8rem;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .login-subtitle {
      color: var(--text-light);
      font-size: 0.95rem;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 1rem 0.875rem 2.5rem;
      border: 2px solid #e2e8f0;
      border-radius: var(--radius-md);
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f8fafc;
    }

    .form-control:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      outline: none;
    }

    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
    }

    /* Checkbox & Forgot Password */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }

    .forgot-link {
      color: #667eea;
      font-weight: 600;
    }

    /* Submit Button */
    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(118, 75, 162, 0.2);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(118, 75, 162, 0.3);
    }

    /* Social Login */
    .social-login {
      margin-top: 2rem;
      text-align: center;
      position: relative;
    }

    .social-login::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e2e8f0;
      z-index: 0;
    }

    .social-text {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 1rem;
      color: var(--text-light);
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
      justify-content: center;
    }

    .btn-social {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #e2e8f0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-dark);
    }

    .btn-social:hover {
      transform: translateY(-3px);
      border-color: #667eea;
      color: #667eea;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    /* Footer */
    .login-footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--text-dark);
      font-size: 0.95rem;
    }

    .register-link {
      color: #667eea;
      font-weight: 700;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
      .login-card {
        padding: 2rem;
      }

      .login-title {
        font-size: 1.5rem;
      }

      .social-buttons {
        gap: 0.75rem;
      }
    }
  </style>
</head>

<body class="login-page">

  <!-- Background Shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>

  <div class="login-card">
    <div class="login-header">
      <a href="index.html" class="login-logo">
        <img src="images/logo.png" alt="Logo">
      </a>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Enter your credentials to access your account</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
         <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox"> Remember me
        </label>
        <a href="#" class="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="btn-login">
        Sign In <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
      </button>
    </form>

    <div class="social-login">
      <span class="social-text">Or continue with</span>
     <div class="social-buttons">
  <button class="btn-social" id="googleLogin">
    <i class="fab fa-google"></i>
  </button>

  <button class="btn-social" id="facebookLogin">
    <i class="fab fa-facebook-f"></i>
  </button>

  <button class="btn-social" id="linkedinLogin">
    <i class="fab fa-linkedin-in"></i>
  </button>
</div>
    </div>

    <div class="login-footer">
      Don't have an account? <a href="signup.html" class="register-link">Sign Up</a>
    </div>
  </div>

  <!-- Firebase SDKs (COMPAT) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<!-- Firebase init -->
<script src="js/firebase.js"></script>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const btn = document.querySelector(".btn-login");
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Signing in...';
      btn.disabled = true;

      const cred = await auth.signInWithEmailAndPassword(email, password);

      // Fetch user profile
      const userDoc = await db.collection("users").doc(cred.user.uid).get();

      if (!userDoc.exists || userDoc.data().disabled) {
        await auth.signOut();
        alert("Your account is disabled.");
        btn.disabled = false;
        btn.innerHTML = 'Sign In <i class="fas fa-arrow-right" style="margin-left:8px;"></i>';
        return;
      }

      // Success
      btn.innerHTML = '<i class="fas fa-check"></i> Success!';
      btn.style.background = "var(--success-color)";

      setTimeout(() => {
        window.location.href = "jobs.html";
      }, 800);

    } catch (err) {
      alert(err.message);
      btn.disabled = false;
      btn.innerHTML = 'Sign In <i class="fas fa-arrow-right" style="margin-left:8px;"></i>';
    }
  });
  </script>

  <script>


  // ðŸ”¹ Save user profile in Firestore
  async function saveUserProfile(user) {
    const ref = db.collection("users").doc(user.uid);
    const snap = await ref.get();

    if (!snap.exists) {
      await ref.set({
        uid: user.uid,
        name: user.displayName || "",
        email: user.email || "",
        photoURL: user.photoURL || "",
        provider: user.providerData[0].providerId,
        disabled: false,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }
  }

  // =========================
  // GOOGLE LOGIN
  // =========================
  document.getElementById("googleLogin").addEventListener("click", async () => {
    try {
      const provider = new firebase.auth.GoogleAuthProvider();
      const result = await auth.signInWithPopup(provider);

      await saveUserProfile(result.user);

      window.location.href = "jobs.html";
    } catch (err) {
      alert(err.message);
    }
  });

  // =========================
  // FACEBOOK LOGIN
  // =========================
  document.getElementById("facebookLogin").addEventListener("click", async () => {
    try {
      const provider = new firebase.auth.FacebookAuthProvider();
      const result = await auth.signInWithPopup(provider);

      await saveUserProfile(result.user);

      window.location.href = "jobs.html";
    } catch (err) {
      alert(err.message);
    }
  });

  // =========================
  // LINKEDIN (NOT SUPPORTED)
  // =========================
  document.getElementById("linkedinLogin").addEventListener("click", () => {
    alert(
      "LinkedIn login requires custom OAuth setup. Google & Facebook are supported."
    );
  });
</script>

</body>

</html>
