<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Riziq International</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/admin-style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="login-wrap">
        <div class="login-card ani-up">
            <img src="../images/logo.png" alt="Logo" class="auth-logo">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Enter your credentials to access the panel</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn-primary">
                    Sign In <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </form>

            <p style="margin-top: 1.5rem; font-size: 0.8rem; color: var(--text-muted);">
                Is this your first time? Use default credentials provided by developer.
            </p>
        </div>
    </div>

    <script src="js/admin-main.js"></script>
    <script>
        // Override Init for Login Page specific logic
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (RiziqAdmin.login(u, p)) {
                // Success handled in main.js
            } else {
                alert('Invalid Credentials! (Try: admin / admin123)');
            }
        });
    </script>
</body>

</html>
