<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Jobs - Riziq Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="admin-layout">
        <!-- Reusing Sidebar for consistency -->
        <aside class="sidebar">
            <div class="brand">
                <img src="../images/logo.png" alt="Logo">
                <span>Riziq Admin</span>
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a href="jobs.html" class="nav-item active">
                    <i class="fas fa-briefcase"></i> Manage Jobs
                </a>
                <a href="blogs.html" class="nav-item">
                    <i class="fas fa-newspaper"></i> Manage Blogs
                </a>
                <a href="testimonials.html" class="nav-item">
                    <i class="fas fa-star"></i> Testimonials
                </a>
                <a href="messages.html" class="nav-item">
                    <i class="fas fa-envelope"></i> Messages
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
            <div class="user-profile">
                <div class="user-avatar">AD</div>
                <div class="user-info">
                    <h4>Admin User</h4>
                    <p>Super Admin</p>
                </div>
                <a href="#" id="logoutBtn" style="color: var(--text-muted); margin-left: auto;"><i
                        class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
                <h1 class="page-title">Manage Jobs</h1>
            </header>

            <div class="content-card animate-in">
                <div class="card-header">
                    <h3>All Jobs List</h3>
                    <a href="#" class="btn-add"><i class="fas fa-plus"></i> Add New Job</a>
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Job Title</th>
                                <th>Location</th>
                                <th>Salary</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobsTableBody">
                            <!-- JS Injection -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Job Modal -->
    <div class="modal" id="addJobModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Post New Job</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addJobForm">
                <div class="form-group">
                    <label class="form-label">Job Title</label>
                    <input type="text" name="title" class="form-input" required placeholder="e.g. Electrical Engineer">
                </div>
                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" name="location" class="form-input" required placeholder="e.g. Riyadh, KSA">
                </div>
                <div class="form-group">
                    <label class="form-label">Salary</label>
                    <input type="text" name="salary" class="form-input" required placeholder="e.g. 3000 SAR + OT">
                </div>
                <button type="submit" class="btn-primary">Publish Job</button>
            </form>
        </div>
    </div>

    <script src="js/admin-main.js"></script>
</body>

</html>
