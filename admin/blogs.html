<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Blogs - Riziq Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@470060011990;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="admin-layout">
        <aside class="sidebar">
            <div class="brand">
                <img src="../images/logo.png" alt="Logo">
                <span>Riziq Admin</span>
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a href="jobs.html" class="nav-item">
                    <i class="fas fa-briefcase"></i> Manage Jobs
                </a>
                <a href="blogs.html" class="nav-item active">
                    <i class="fas fa-newspaper"></i> Manage Blogs
                </a>
                <a href="testimonials.html" class="nav-item">
                    <i class="fas fa-star"></i> Testimonials
                </a>
                <a href="messages.html" class="nav-item">
                    <i class="fas fa-envelope"></i> Messages
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
            <div class="user-profile">
                <div class="user-avatar">AD</div>
                <div class="user-info">
                    <h4>Admin User</h4>
                    <p>Super Admin</p>
                </div>
                <a href="#" id="logoutBtn" style="color: var(--text-muted); margin-left: auto;"><i
                        class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
                <h1 class="page-title">Manage Blogs</h1>
            </header>

            <div class="content-card animate-in">
                <div class="card-header">
                    <h3>Published Articles</h3>
                    <a href="#" class="btn-add" onclick="alert('Blog Editor launching soon in this demo')"><i
                            class="fas fa-plus"></i> Write New Article</a>
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Date Published</th>
                                <th>Views</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="blogsTableBody">
                            <!-- JS Injection -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Blog Modal -->
    <div class="modal" id="addBlogModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Write New Article</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addBlogForm">
                <div class="form-group">
                    <label class="form-label">Article Title</label>
                    <input type="text" name="title" class="form-input" required
                        placeholder="e.g. Tips for Gulf Interviews">
                </div>
                <div class="form-group">
                    <label class="form-label">Publish Date</label>
                    <input type="date" name="date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Content (Simple Text)</label>
                    <textarea name="content" class="form-input" rows="5" required
                        placeholder="Write your article content here..."></textarea>
                </div>
                <button type="submit" class="btn-primary">Publish Article</button>
            </form>
        </div>
    </div>

    <script src="js/admin-main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.querySelector('.btn-add');
            const modal = document.getElementById('addBlogModal');
            if (btn && modal) {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    modal.classList.add('active');
                });
                modal.querySelector('.close-modal').addEventListener('click', () => modal.classList.remove('active'));
            }
        });
    </script>
</body>

</html>
