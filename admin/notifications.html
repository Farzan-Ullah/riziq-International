<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Riziq Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@470060011990;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="admin-layout">
        <aside class="sidebar">
            <div class="brand">
                <img src="../images/logo.png" alt="Logo">
                <span>Riziq Admin</span>
            </div>
            <nav class="nav-links">
                <a href="index.html" class="nav-item">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a href="jobs.html" class="nav-item">
                    <i class="fas fa-briefcase"></i> Manage Jobs
                </a>
                <a href="blogs.html" class="nav-item">
                    <i class="fas fa-newspaper"></i> Manage Blogs
                </a>
                <a href="testimonials.html" class="nav-item">
                    <i class="fas fa-star"></i> Testimonials
                </a>
                <a href="notifications.html" class="nav-item active">
                    <i class="fas fa-bell"></i> Notifications
                </a>
                <a href="messages.html" class="nav-item">
                    <i class="fas fa-envelope"></i> Messages
                </a>
                <a href="settings.html" class="nav-item">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </nav>
            <div class="user-profile">
                <div class="user-avatar">AD</div>
                <div class="user-info">
                    <h4>Admin User</h4>
                    <p>Super Admin</p>
                </div>
                <a href="#" id="logoutBtn" style="color: var(--text-muted); margin-left: auto;"><i
                        class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="mobile-toggle"><i class="fas fa-bars"></i></div>
                <h1 class="page-title">Push Notifications</h1>
            </header>

            <div class="content-card animate-in">
                <div class="card-header">
                    <h3>Notification History</h3>
                    <button class="btn-add" id="openNotifModal"><i class="fas fa-paper-plane"></i> Send
                        Notification</button>
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Message Snippet</th>
                                <th>Date Sent</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="notifTableBody">
                            <!-- JS Injection -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Notification Modal -->
    <div class="modal" id="addNotifModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Send New Notification</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addNotifForm">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-input" required placeholder="e.g. New Job Opening!">
                </div>
                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea name="message" class="form-input" rows="3" required
                        placeholder="Enter your message here..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select name="type" class="form-input">
                        <option value="Info">General Info</option>
                        <option value="Alert">Urgent Alert</option>
                        <option value="Job">New Job</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Send Now</button>
            </form>
        </div>
    </div>

    <script src="js/admin-main.js"></script>
    <script>
        // Specific inline script to bind the modal button for this page
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('openNotifModal');
            const modal = document.getElementById('addNotifModal');
            if (btn && modal) {
                btn.addEventListener('click', () => modal.classList.add('active'));
                modal.querySelector('.close-modal').addEventListener('click', () => modal.classList.remove('active'));
            }
        });
    </script>
</body>

</html>
